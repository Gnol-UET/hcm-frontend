<div>
    <h1>List comments</h1>
    <button id="clickShow" ng-click="getComment(postId)">List Comments</button>
    <ul>
        <li>{{postContent}}</li>
        <li ng-repeat="comment in comments">
            <a href="#"  editable-text="comment.commentContent"
               onaftersave="editComment(comment)">{{comment.commentContent}} + {{comment.id}}</a>
            <button ng-click="deleteComment(comment.id)">XÃ³a</button>
            <button  ng-click="editComment(postId)">Edit</button>

        </li>
        <input ng-model="comment" type="text" placeholder="Comment" required autofocus>
        <br>
        <button  ng-click="addComment(postId)">Create</button>

    </ul>
</div>

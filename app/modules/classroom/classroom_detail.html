<div>
    <button data-toggle="modal" data-target="#myModalCreat">Create Group</button>

        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create Group</h4>
                </div>
                <div class="modal-body">
                    <form class="form-signin">
                        <input ng-model="group.groupName" type="text" id="inputGroupname"
                               class="form-control" placeholder="Group" required autofocus>
                        <br>
                        <button class="btn btn-lg btn-primary btn-block " ng-click="createGroup(classId)">Create
                        </button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>

<div ng-repeat="group in groups">

    <button data-toggle="modal" data-target="#myModal" ng-click="setSelected(group)"> {{group.groupName}} +
        {{group.groupId}}
    </button>
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Group: {{selectedData.groupName}}</h4>
                </div>
                <div class="modal-body">
                    <button class="btn btn-lg btn-primary btn-block " ng-click="addUserTogroup(selectedData.groupId)"
                            data-dismiss="modal">
                        Join
                        Group
                    </button>
                    <button class="btn btn-lg btn-primary btn-block " ng-click="userLeavegroup(selectedData.groupId)"
                            data-dismiss="modal">
                        Leave Group
                    </button>
                    <button class="btn btn-lg btn-default btn-block " data-dismiss="modal">Cancel
                    </button>
                </div>

            </div>

        </div>
    </div>
</div>
